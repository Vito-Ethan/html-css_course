<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/div.css">
</head>

<body>
  <div class="red-square"></div>
  <div class="green-circle"></div>
  <hr>
  <div class="service">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <hr>
  <div class="youtube">
    <p class="header">Install YouTube Music</p>
    <p class="sub">Add YouTube Music to your desktop for quick and easy access</p>
  </div>
  <hr>
  <div class="tweet">
    <img class="profile align" src="./image.jpg" alt="img">
    <input class="tweet-box align" type="text" placeholder="What's happening?">
    <button class="tweet-btn align">Tweet</button>
  </div>
  <hr>
  <div class="card">
    <img class="card-profile" src="./ciri-black-white.webp" alt="profile-picture">
    <div class="card-info">
      <p class="card-name">Ciri</p>
      <p class="card-mutual">2 mutual friends</p>
      <button class="card-add">Add Friend</button>
    </div>
  </div>
  <div class="card">
    <img class="card-profile" src="./jinx.jpg" alt="profile-picture">
    <div class="card-info">
      <p class="card-name">Jinx</p>
      <p class="card-mutual">3 mutual friends</p>
      <button class="card-add">Add Friend</button>
    </div>
  </div>
  <div class="card">
    <img class="card-profile" src="./dog.jpg" alt="profile-picture">
    <div class="card-info">
      <p class="card-name">Dog</p>
      <p class="card-mutual">4 mutual friends</p>
      <button class="card-add">Add Friend</button>
    </div>
  </div>
</body>

</html>
