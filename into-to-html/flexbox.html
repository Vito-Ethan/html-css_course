<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/flexbox.css">
  <title>Flexbox practice</title>
</head>

<body>
  <div class="box-1">
    <div class="lb b200">200px</div>
    <div class="lp b75">75px</div>
  </div>
  <div class="box-2">
    <div class="lb b50">item1</div>
    <div class="lp b2w">item2</div>
    <div class="lb b75">item3</div>
  </div>
  <div class="box-3">
    <div class="lp b50">item1</div>
    <div class="lp b50">item2</div>
    <div class="lp b50s">item3</div>
    <div class="lp b50">item4</div>
  </div>
  <div class="box-4">
    <div class="lp b50">item1</div>
    <div class="lp b50">item2</div>
  </div>
  <hr>
  <div class="box-5">
    <div class="alert">
      <p>Home</p>
      <button>14</button>
    </div>
    <div class="alert">
      <p>Notifications</p>
      <button>3</button>
    </div>
    <div class="alert">
      <p>Messages</p>
      <button>5</button>
    </div>
  </div>
  <hr>
  <div class="box-6">
    <div class="left">Home</div>
    <input class="mid" type="text" placeholder="Search">
    <button class="right">Download</button>
  </div>
  <hr>

  <div class="box-7">
    <div class="profile-container">
      <img class="profile-pic" src="./jinx.jpg" alt="profile">
      <div class="profile-info">
        <div class="name">Jinx</div>
        <div class="name-descrip">Crazy</div>
        <div class="popularity">Popular</div>
      </div>
      <button class="follow">Follow</button>
    </div>
    <div class="profile-container">
      <img class="profile-pic" src="./ciri-black-white.webp" alt="profile">
      <div class="profile-info">
        <div class="name">Ciri</div>
        <div class="name-descrip">Magic</div>
        <div class="popularity">Popular</div>
      </div>
      <button class="follow">Follow</button>
    </div>
    <div class="profile-container">
      <img class="profile-pic" src="./dog.jpg" alt="profile">
      <div class="profile-info">
        <div class="name">Dog</div>
        <div class="name-descrip">Bark</div>
        <div class="popularity">Popular</div>
      </div>
      <button class="follow">Follow</button>
    </div>
  </div>

</body>

</html>
