<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./grid.css">
  <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style=" display: grid; grid-template-columns: 100px 100px; ">
    <div style=" background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2<p>text</p>
    </div>
  </div>
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px<p>text</p>
    </div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">100px
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: lightgreen;">2fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightgreen; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightgreen; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
  </div>

  <hr>

  <div class="grid2">
    <div class="lb">200px</div>
    <div class="lp">75px</div>
  </div>
  <hr>
  <div class="grid3">
    <div class="lb">50px</div>
    <div class="lp">1fr</div>
    <div class="lb">75px</div>
  </div>
  <hr>
  <div class="grid4">
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
    <div class="lp">1fr</div>
  </div>
  <hr>
  <div class="card-grid">
    <div class="card">
      <img class="card-profile" src="./into-to-html/ciri-black-white.webp" alt="profile-picture">
      <div class="card-info">
        <p class="card-name">Ciri</p>
        <p class="card-mutual">2 mutual friends</p>
        <button class="card-add">Add Friend</button>
      </div>
    </div>
    <div class="card">
      <img class="card-profile" src="./into-to-html/jinx.jpg" alt="profile-picture">
      <div class="card-info">
        <p class="card-name">Jinx</p>

      </div>
    </div>
    <div class="card">
      <img class="card-profile" src="./into-to-html/dog.jpg" alt="profile-picture">
      <div class="card-info">
        <p class="card-name">Dog</p>
        <p class="card-mutual">4 mutual friends</p>

      </div>
    </div>
    <div class="card">

      <div class="card-info">
        <p class="card-name">Ciri</p>
        <p class="card-mutual">2 mutual friends</p>

      </div>
    </div>

        <p class="card-name">Jinx</p>

      </div>

</body>

</html>
